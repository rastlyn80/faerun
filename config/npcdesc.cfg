// homorodentia		- ratman
// homo_sapiens		- humans
// immortuos		- Undead
// leporidae		- rabbits
// limus			- slimes, mucks etc.
// lupus			- Wolves
// movens_ligno		- Ents, Reapers and other animated or moving tress

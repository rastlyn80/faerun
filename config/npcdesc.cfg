// primatomorpha	- Gorillas
// reptilia			- Alligators, Rock Lizards, Fire Lizards (not lizardmen)
// rodentia			- Rats and Giant Rats (not ratmen)
// scarabaeidae		- Giant Beetles, Fire Beetles, etc...
// serpentes		- Snakes, Giant Serpents
// struthiotilia	- Ostards
// suidae			- Pigs, Boars, Hildisvinis
// supernal			- Harpies, Valkyries
